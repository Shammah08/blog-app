{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>View Logs </h1>
    <form action="/view-data" method="POST">

        Username:<input type="text" name="username" placeholder="Name " class="form-control" required> <br>
        Password:&nbsp;<input type="password" name="password" class="form-control" placeholder="Password "
            required><br>
        <button style="margin-left: 250px;  width: 150px;" class="btn btn-danger">View</button><small style="margin-left: 10px;">This is admin territory</small><br>
            </form>
</div>
<div class="data">
    <table style="display: flex; flex: 1;">
        {% for item in data %}
        <tr>
            <td style="border: 2px solid black; margin : 50%; align-items: center;"> >>>{{item}}</td>
        </tr>
        {% endfor%}
    </table>
</div>
{% endblock %}
