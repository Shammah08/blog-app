{%extends 'base.html'%}
{%block body%}
<br>
<div id="header" style="font-family: monospace;  font-size: 16px; height: 70vh;" class="container">
    <div style="display: inline;">
        {% for item in post %}
        <a href="/blog/{{item[0]}}" style="float: right">
                <input type="button" class="btn btn-dark" value="Back" style="width: 150px;">
                 </a>
        <h4>Edit Post</h4>
    <br>
    <div class="form-group">
        <form action="/blog/edit/{{item[0]}}/{{item[2]}}" method="POST">
            <h3  style="display: inline;">Title: </h3><input type="text" name="title" class="form-control" value='{{item[2]}}' style="width: 60vw; display: inline;"><br><br>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows='20' >{{item[3]}}</textarea><br>

            <div class="form-check"  style="display: inline;">
                <strong>Private: &nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="checkbox" name="yes" id="yes" >
                    <label class="form-check-label" for="yes">
                     Yes
                    </label>
                  </div>
                  &nbsp;
                  <div class="form-check"  style="display: inline;">
                  <input class="form-check-input" type="checkbox" name="no" id="no" >
                  <label class="form-check-label" for="no">
                    No
                  </label></div><br>
            <input type="submit" value="Save Changes" class="btn btn-success " style="width: 150px; float: right;">
        </form>
    </div>
    {% endfor %}
</div>
<br><br><br>
{%endblock%}
