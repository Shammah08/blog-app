{% extends 'base.html' %}

{% block body %}
<main  class="container">
    <div class="btn-group" role="group" aria-label="Basic outlined example" >
        <button type="button" class="btn btn-outline-primary"><a href="/profile">Profile</a></button>
        <button type="button" class="btn btn-outline-primary"><a href="/settings">Settings</a></button>
        <button type="button" class="btn btn-outline-primary"><a href="/logout">Logout</a></button>
    </div>  
        <div>
<form action='/my-to-do' method="post">

    <table class="table table-dark table-hover" >
         <tr><h4><strong>To Do List</strong></h4></tr>
       <tr>
        <td ><h5>Task</h5></td>
        <td ><h5>Status</h5></td>
        <td ><h5>Update</h5></td>
        <td ><h5>Added on</h5></td>
        <td ><h5>Update on</h5></td>
       </tr>

    {% for task in todo %}
        <tr>
            <td>{{task[1]}}</td>
            <td><strong>{{task[2]}}</strong></td>
            <td><a href="/task/{{task[0]}}/edit">Edit</a> / <a href="/task/{{task[0]}}/delete">Delete</a> </td>
            <td>{{task[4].strftime('%b %d, %H%Mhrs')}}</td>

             <td>{{task[4].strftime('%b %d, %H%Mhrs')}}</td>
           
        </tr>
        {% endfor %}
        <tr>
           <td><input type="text" placeholder="New task" name="task" class="form-control" style="padding:0; ;" required></td>
           <td><input type="text" placeholder="Status" name="status" class="form-control" style="padding:0;"></td>
           <td></td>
           <td></td>
           <td><input type="submit" class="btn btn-light" value="Add Task" ></td>
        </tr>

    </table>

       </form>
    </div>
    <br><br>
</main>

{% endblock %}
