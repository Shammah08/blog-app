{% extends 'base.html' %}

{% block body %}
<div class="container">
    <br>
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
        First Name: <input type=text class="form-control" placeholder="First name" name="fname" required>
        Last Name: <input type=text class="form-control" placeholder="Last name" name="lname" required>
        Email: <input type=email class="form-control" placeholder="Email address" name="email" required>
        Username: <input type=text class="form-control" placeholder="Username" name="username" required>
        Password: <input type=password class="form-control" placeholder="Password"  name="password" required><br>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control form-control" id="formFile" type="file">
          </div>
        <button style="margin-left: 100px; width: 150px;" class="btn btn-secondary">Sign Up </button>
    </form>
    <br>
    Have an account ?<a href="/login">Login</a> instead.
</div>
<br><br>

{% endblock %}
